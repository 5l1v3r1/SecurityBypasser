apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.nanolx.miitomosecuritybypasser"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 6
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
}
